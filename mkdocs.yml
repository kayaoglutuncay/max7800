site_name: MAX78000 User Guide
site_url: https://kayaoglutuncay.github.io/max78000/
docs_dir: src
site_dir: docs
nav:
  - Overview: overview.md
  - Memory, Register, Mapping: memory-register-mapping-access.md
  - System, Power, Clocks, Reset: system-power-clocks-reset.md
  - Interrupts and Exceptions: interrupts-exceptions.md
  - General-Purpose I/O and Alternate Function Pins (GPIO): gpio.md
  - Flash Controller: flash-controller.md
  - Debug Access Port: debug-access-port.md
  - Semaphore: semaphore.md
  - Standard DMA: standard-dma.md
  - Analog to Digital Converter (ADC) and Comparators (LPCMP): adc-and-comparators.md
  - Document Conventions: index.md
  - Revision History: revision.md
theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - navigation.tracking
  palette:
    #Â Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: blue
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  font:
    text: Inter
    code: Red Hat Mono
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_css:
  - css/extra.css
plugins:
  - search
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/analog-devices/
    - icon: fontawesome/brands/github
      link: https://github.com/analogdevicesinc
  generator: false
